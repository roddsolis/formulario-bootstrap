<body class="bg-light d-flex align-items-center">

  <div class="container bg-white p-5 rounded-4 shadow p-3 mb-5 bg-body rounded">

    <div class="row">
      <div class="col-12"><h4>Ingresa los datos de pago</h4></div>
    </div>

    <div class="row py-3">
      <div class="col-12">
        <div class="alert alert-warning mb-0" role="alert">
          *Todos los campos son necesarios
        </div>
      </div>
    </div>

    <div class="row gx-3 py-3">
      <div class="col-6">

        <div class="form-floating mb-0">
          <input type="text" class="form-control" id="floatingInput" placeholder="Nombres">
          <label for="floatingInput">Nombres</label>
        </div>

      </div>
      <div class="col-6">

        <div class="form-floating mb-0">
          <input type="text" class="form-control" id="floatingInput" placeholder="Nombres">
          <label for="floatingInput">Apellidos</label>
        </div>

      </div>
    </div>

    <div class="row gx-3 py-3">
      <div class="col-4">
        <div class="form-floating mb-0">
          <input type="text" class="form-control" id="floatingInput" placeholder="Nombres">
          <label for="floatingInput">Número de tarjeta</label>
        </div>
      </div>
      <div class="col-4">
        <div class="form-floating mb-0">
          <input type="text" class="form-control" id="floatingInput" placeholder="Nombres">
          <label for="floatingInput">CCV</label>
        </div>
      </div>
      <div class="col-4">
        <div class="form-floating mb-0">
          <input type="text" class="form-control" id="floatingInput" placeholder="Nombres">
          <label for="floatingInput">Monto</label>
        </div>
      </div>
    </div>

    <div class="row gx-3 py-3">
      <div class="col-4">
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Seleccionar</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <label for="floatingSelect">Cuidad</label>
        </div>
      </div>
      <div class="col-4">
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Seleccionar</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <label for="floatingSelect">Comuna</label>
        </div>
      </div>
      <div class="col-4">
        <div class="form-floating mb-0">
          <input type="text" class="form-control" id="floatingInput" placeholder="Nombres">
          <label for="floatingInput">Código postal</label>
        </div>
      </div>
    </div>

    <div class="row gx-3 py-3">
      <div class="col-6">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Default radio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Second default radio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
          <label class="form-check-label" for="exampleRadios3">
            Disabled radio
          </label>
        </div>
      <div class="col-6">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Ingresar comentario</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-outline-danger me-2 col-2" type="button">Cancelar</button>
        <button class="btn btn-primary col-2" type="button">Pagar</button>
      </div>
    </div>
  </div>
