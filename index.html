<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/0648605bd7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-light d-flex align-items-center m-4">
    <form action="" class="col-12" id="payForm" onsubmit="">
      <div class="container bg-white p-5 rounded-4 shadow-sm" id="formContainer">
        <!-- fila titulo -->

        <div class="row no-gutters">
          <div class="col-12">
            <div class="w-100">
              <!-- aqui va el titulo -->
              <h4>Ingresa los datos de pago</h4>
            </div>
          </div>
        </div>

        <!-- fila 2 warning -->

        <div class="row no-gutters">
          <div class="col-12">
            <div class="w-100">
              <!-- Aqui va el componente de warning -->
              <div class="alert alert-warning mb-0" role="alert">*Todos los campos son necesarios</div>
            </div>
          </div>
        </div>

        <!-- inputs 2 columnas -->

        <div class="row no-gutters">
          <div class="col-xl-6 col-lg-6 col-md-12">
            <div class="w-100">
              <!-- aca va el input nombre -->
              <div class="form-floating mb-0">
                <input type="text" class="form-control" placeholder="nombres" id="names" name="name" value="" autocomplete="name" />
                <label for="names">Nombres</label>
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12">
            <div class="w-100">
              <!-- aca va el input apellido -->
              <div class="form-floating mb-0">
                <input type="text" class="form-control" placeholder="apellidos" id="lastNames" name="lastName" value="" />
                <label for="lastNames">Apellidos</label>
              </div>
            </div>
          </div>
        </div>

        <!-- inputs 3 columnas -->

        <div class="row no-gutters">
          <div class="col-xl-4 col-lg-4 col-md-12">
            <div class="w-100">
              <!-- aca va el input numero de tarjeta -->
              <div class="form-floating mb-0">
                <input type="number" class="form-control" placeholder="numero de tarjeta" id="cardNumber" name="cardNumber" value="" />
                <label for="cardNumber">Número de tarjeta</label>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-12">
            <div class="w-100">
              <!-- aca va el input CVC -->
              <div class="form-floating mb-0">
                <input type="password" class="form-control" placeholder="cvv" id="cvv" name="cvv" value="" />
                <label for="cvv">CVV</label>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-12">
            <div class="w-100">
              <!-- aca va el input monto -->
              <div class="form-floating mb-0">
                <input type="number" class="form-control" placeholder="Monto" id="amount" name="amount" value="" />
                <label for="amount">Monto</label>
              </div>
            </div>
          </div>
        </div>

        <!-- inputs 3 columnas -->

        <div class="row no-gutters">
          <div class="col-xl-4 col-lg-4 col-md-12">
            <div class="w-100">
              <!-- aca va el input cuidad -->
              <div class="form-floating">
                <select class="form-select" aria-label="Floating label select example" id="selectCity" name="selectCity" value="">
                  <option selected value="">Seleccionar</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <label for="selectCity">Cuidad</label>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-12">
            <div class="w-100">
              <!-- aca va el input comuna-->
              <div class="form-floating">
                <select class="form-select" aria-label="Floating label select example" id="selectComuna" name="selectComuna" value="">
                  <option selected value="">Seleccionar</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <label for="selectComuna">Comuna</label>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-12">
            <div class="w-100">
              <!-- aca va el input codigo postal -->
              <div class="form-floating mb-0">
                <input type="number" class="form-control" placeholder="Nombres" id="postalCode" name="postalCode" value="" />
                <label for="postalCode">Código postal</label>
              </div>
            </div>
          </div>
        </div>

        <!-- inputs 2 columnas -->

          <div class="form-floating col-lg-12 col-md-12">
            <textarea class="form-control h-100" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label class="ps-4 pt-2 text-secondary" for="floatingTextarea">Ingresar comentario</label>
          </div>
          
          <!-- acciones del formulario -->
          
          <div class="row no-gutters">
            <div class="col-12">
              <div class="d-flex justify-content-end">
                <!-- aca van las acciones -->
                <button class="btn btn-outline-danger me-2" type="button">Cancelar</button>
                <button class="btn btn-primary" type="submit" id="payButton">Pagar</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
