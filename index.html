<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/0648605bd7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light d-flex align-items-center">

  <div class="container bg-white p-5 rounded-4 shadowp-3 mb-5 bg-body rounded">

    <div class="row">
      <div class="col-12 ps-0">
        <h4>Ingresa los datos de pago</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-12 ps-0">
        <div class="alert alert-warning mb-0" role="alert">
          *Todos los campos son necesarios
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 ps-0">

        <div class="form-floating mb-0">
          <input type="text" class="form-control" id="floatingInput" placeholder="Nombres">
          <label for="floatingInput">Nombres</label>
        </div>

      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 ps-0">

        <div class="form-floating mb-0">
          <input type="text" class="form-control" id="floatingInput" placeholder="Nombres">
          <label for="floatingInput">Apellidos</label>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-xl-4 col-lg-4 col-md-12 ps-0 mb-2">
        <div class="form-floating mb-0">
          <input type="text" class="form-control" id="floatingInput" placeholder="Nombres">
          <label for="floatingInput">Número de tarjeta</label>
        </div>
      </div>
      <div class="col-xl-4 col-lg-4 col-md-12 ps-0 mb-2">
        <div class="form-floating mb-0">
          <input type="text" class="form-control" id="floatingInput" placeholder="Nombres">
          <label for="floatingInput">CCV</label>
        </div>
      </div>
      <div class="col-xl-4 col-lg-4 col-md-12 ps-0 mb-2">
        <div class="form-floating mb-0">
          <input type="text" class="form-control" id="floatingInput" placeholder="Nombres">
          <label for="floatingInput">Monto</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-4 col-lg-4 col-md-12 ps-0 mb-2">
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Seleccionar</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <label for="floatingSelect">Cuidad</label>
        </div>
      </div>
      <div class="col-xl-4 col-lg-4 col-md-12 ps-0 mb-2">
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Seleccionar</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <label for="floatingSelect">Comuna</label>
        </div>
      </div>
      <div class="col-xl-4 col-lg-4 col-md-12 ps-0 mb-2">
        <div class="form-floating mb-0">
          <input type="text" class="form-control" id="floatingInput" placeholder="Nombres">
          <label for="floatingInput">Código postal</label>
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-between">
      <div class="col-xl-6 col-lg-6 col-md-12 bg-warning">
        col 1
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 bg-success">
        col 2
      </div>
    </div>

    <div class="row">
      <div class="col-12 d-flex justify-content-end ps-0 mt-2">
        <button class="btn btn-outline-danger me-2 col-2" type="button">Cancelar</button>
        <button class="btn btn-primary col-2" type="button">Pagar</button>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
