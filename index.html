            <h4>Ingresa los datos de pago</h4>
          </div>

        </div>
      </div>
  
      <!-- inputs 2 columnas -->
  
      <div class="row no-gutters">
        <div class="col-xl-6 col-lg-6 col-md-12">

            <div class="form-floating mb-0">
              <input type="text" class="form-control"  placeholder="nombres" id="names" name="name" value=""/>
              <label for="floatingInput">Nombres</label>
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12">
          <div class="w-100">
            <!-- aca va el input apellido -->

              <label for="floatingInput">Apellidos</label>
            </div>
          </div>
        </div>
      </div>
  
      <!-- inputs 3 columnas -->
  
      <div class="row no-gutters">
        <div class="col-xl-4 col-lg-4 col-md-12">

              <label for="floatingInput">Número de tarjeta</label>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-12">
          <div class="w-100">
            <!-- aca va el input CVC -->
            <div class="form-floating mb-0">
              <input type="password" class="form-control" placeholder="cvv" id="cvv" name="cvv" value=""/>
              <label for="floatingInput">CVV</label>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-12">
          <div class="w-100">
            <!-- aca va el input monto -->
            <div class="form-floating mb-0">
              <input type="number" class="form-control" placeholder="Monto" id="amount" name="amount" value=""/>
              <label for="floatingInput">Monto</label>
            </div>
          </div>
        </div>
      </div>
